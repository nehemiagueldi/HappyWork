<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Work</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animate.css">
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/b17e1d038e.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar" id="nav">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo1.png" alt="" width="60" height="60" />
      </a>
      <a class="btn btn-primary" href="aboutus.html" role="button"style="color: white; background: #C3C5F3; transform: translateY(-3px);">ABOUT US</a>
      <a class="btn btn-primary" href="addmenu.html" role="button">MENU</a>
      <a class="btn btn-primary" href="index.html" role="button">HOME</a>
    </div>
  </nav>
  <div class="main">
    <div class="container">
      <div id="section1">
        <div class="title wow fadeInUp zoom" data-wow-duration="2s">
          <img src="images/logo2.png" alt="">
        </div>
        <h3 class=" wow fadeInUp " data-wow-delay="1.2s">ABOUT US</h3>
        <a href="#section2"><i class="fas fa-angle-down fa-4x  wow fadeInUp" data-wow-delay="1.5s"></i></a>
      </div>
      <div id="section2">
        <div class="grid-container">
          <div class="grid-item puck wow fadeInUp">
            <h1>Kelompok Puck</h1>
          </div>
          <div class="grid-item joen wow fadeInUp zoom" data-wow-delay="0.4s">
            <img src="images/joen.jpg" alt="">
            <h3>Joanne</h3>
          </div>
          <div class="grid-item pael wow fadeInUp zoom" data-wow-delay="0.8s">
            <img src="images/pael.jpg" alt="">
            <h3>Raphael</h3>

          </div>
          <div class="grid-item nehe wow fadeInUp zoom" data-wow-delay="1.2s">
            <img src="images/nehe.jpg" alt="">
            <h3>Nehemia</h3>

          </div>
        </div>
        <a href="#section1"><i class="fas fa-angle-up fa-4x  wow fadeInUp" data-wow-delay="1.6s"></i></a>

      </div>
      <script>
        window.onscroll = function () {
          scrollFunction();
        };

        function scrollFunction() {
          if (
            document.body.scrollTop > 50 ||
            document.documentElement.scrollTop > 50
          ) {
            document.getElementById("nav").style.padding = "0px";
          } else {
            document.getElementById("nav").style.padding = "5px";
          }
        }
      </script>
      <script src="wow.min.js"></script>
      <script>
        new WOW().init();
      </script>
</body>
